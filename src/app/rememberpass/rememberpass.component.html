<style>
    /* Basic styling for the forms */
    .page-content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
    }
    .form-v8-content {
        display: flex;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
        width: 800px;
    }
    .form-left {
        flex: 1;
    }
    .form-left img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .form-right {
        flex: 1;
        padding: 40px;
    }
    .form-detail {
        display: block; /* Always show the form */
    }
    .form-row {
        margin-bottom: 20px;
    }
    .form-row-inner {
        position: relative;
    }
    .input-text {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
    .label {
        position: absolute;
        top: 10px;
        left: 10px;
        transition: all 0.3s ease;
        pointer-events: none;
        color: #999;
    }
    .input-text:focus + .label,
    .input-text:not(:placeholder-shown) + .label {
        top: -10px;
        left: 5px;
        font-size: 12px;
        color: #333;
    }
    .register {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease;
    }
    .register:hover {
        background: #0056b3;
    }
    .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }
</style>

<div class="page-content">
    <div class="form-v8-content">
        <div class="form-left">
            <img class="d-xl-inline d-none  " src="http://localhost:4200/assets/images/form-v8.jpg" alt="form" >
        </div>
        <div class="form-right">
            <div class="tab">
                <div class="tab-inner">
                    <button class="tablinks active" id="recycle-password-btn">Recycle Password</button>
                </div>
            </div>

            <!-- Recycle Password Form -->
            <form [formGroup]="signInForm" (ngSubmit)="onSignInSubmit()">
                <div class="form-row">
                    <label for="email">E-Mail</label>
                    <input formControlName="email" type="email" id="email" class="input-text" placeholder="Email" />
                    <div *ngIf="signInForm.controls['email'].invalid && signInForm.controls['email'].touched" class="error-message">
                        Please enter a valid email.
                    </div>
                </div>

                <div class="form-row-last">
                    <div class="d-flex flex-xl-row flex-column">
                        <button type="submit" class="register"  style="margin: 10px;" [disabled]="signInForm.invalid">Submit</button>
                        <a routerLink="/register" class="register" style="margin: 10px; text-align: center;">Register</a>

                    </div>
                    

                </div>
            </form>
        </div>
    </div>
</div>
