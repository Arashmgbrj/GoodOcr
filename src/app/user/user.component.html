          <div class="container mt-5">

              <div class="col-md-8 col-lg-6">
                <div class="card">
                  <div class="card-header bg-primary text-white">
                    <h4 class="card-title mb-0">Edit User Profile</h4>
                  </div>
                  <div class="card-body">
                    <form (ngSubmit)="onSubmit()">
                      <!-- Name Field -->
                      <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="name"
                          [(ngModel)]="user.username"
                          name="name"
                          required
                        />
                      </div>
          
                      <!-- Email Field -->
                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          [(ngModel)]="user.email"
                          name="email"
                          disabled
                          
                          required
                        />
                      </div>
          
                      <!-- Address Field -->
                      <div class="mb-3">
                        <label for="address" class="form-label">Passwoard</label>
                        <textarea
                          class="form-control"
                          id="address"
                          [(ngModel)]="user.password"
                          name="address"
                          rows="3"
                        ></textarea>
                      </div>
          
                      <!-- Submit Button -->
                      <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
